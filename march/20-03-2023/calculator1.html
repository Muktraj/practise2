<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Calculator</title>

    <script>
        function add(){
            var a = parseInt(document.getElementById('data').value);
            var b = parseInt(document.getElementById('data1').value);
            var c = a + b;
            document.getElementById('answer').value = c;
            }

            function sub(){
                var a = parseInt(document.getElementById('data').value);
                var b = parseInt(document.getElementById('data1').value);
                var c = a-b;
                document.getElementById('answer').value = c;
            }

            function mul(){
                var a = parseInt(document.getElementById('data').value);
                var b = parseInt(document.getElementById('data1').value);
                var c = a*b;
                document.getElementById('answer').value = c;
            }

            function div(){
                var a = parseInt(document.getElementById('data').value);
                var b = parseInt(document.getElementById('data1').value);
                var c = a/b;
                document.getElementById('answer').value = c;
            }



    </script>

</head>
<body>
    <div class="container has-background-danger">
        <h1 class="has-text-centered has-text-weight-bold is-size-2">CALCULATOR</h1><br>
        <div class="section">
            <input class="input" type="text" id="data" placeholder="Enter Value 1" style="width: 500px;">
            <input class="input" type="text" id="data1" placeholder="Enter Value 2" style="width: 500px;">
<hr>
            <input class="input" type="text" type="text" id="answer" placeholder="Answer" style="width: 500px;">

     <br><div class="buttons">
    <button class="button is-primary" onclick="add()"><h6 class="has-text-weight-bold">+</h6></button>
    <button class="button is-primary" onclick="sub()"><h6 class="has-text-weight-bold">-</h6></button>
    <button class="button is-primary" onclick="mul()"><h6 class="has-text-weight-bold">*</h6></button>
    <button class="button is-primary" onclick="div()"><h6 class="has-text-weight-bold">/</h6></button>
</div>
</div>
</div>
</body>
</html>
